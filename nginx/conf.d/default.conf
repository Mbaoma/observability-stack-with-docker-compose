log_format json_combined escape=json '{'
  '"time":"$time_iso8601",'
  '"remote_addr":"$remote_addr",'
  '"request":"$request",'
  '"status":$status,'
  '"body_bytes_sent":$body_bytes_sent,'
  '"request_time":$request_time,'
  '"upstream_response_time":"$upstream_response_time",'
  '"request_method":"$request_method",'
  '"uri":"$request_uri",'
  '"host":"$host",'
  '"http_referer":"$http_referer",'
  '"http_user_agent":"$http_user_agent"'
  '}';

server {
  listen 8080;
  server_name _;

  access_log /var/log/nginx/access.json json_combined;
  error_log  /var/log/nginx/error.log warn;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
  }

  location = /health {
    return 200 'OK';
    add_header Content-Type text/plain;
  }

  location = /500 {
    return 500 'boom';
    add_header Content-Type text/plain;
  }

  # stub_status is the tiny text endpoint the Prometheus exporter scrapes
  location /nginx_status {
    stub_status on;     # enable the status page (active conns, accepted/handled, reading/writing/waiting)
    allow 127.0.0.1;    # permit IPv4 localhost
    allow ::1;          # permit IPv6 localhost
    allow 0.0.0.0/0;    # permit ALL IPv4 addresses (public!)
    deny  all;          # deny everyone else (mainly non-loopback IPv6 here)
  }
}
